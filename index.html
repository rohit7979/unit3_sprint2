<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>

    <style>

        body{
        background-color: #090B0E;
        font-family: sans-serif;
        }
        header{
            width: 100%;

            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top:0;
            padding-left: 13%;
            padding-right: 13%;
        }

        #img{
            width: 10%;
        }

        .mid{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .mid>p{
            color: white;
        }
        .mid>button{
            border: 1px solid gray;
            background-color: #090B0E;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
        }

        .mid>button:nth-of-type(2){
            padding-top: 7px;
            padding-bottom: 7px;
        }

        .mid>button:hover{
            border-color: blueviolet;
            transition: all 0.2s;
            cursor: pointer;
        }
        .mid>p:hover{
            text-decoration: underline;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>

        <img id="img" src="https://www.umso.com/lib_LUGoPiqXXlDptSWA/csi5g5qmp4uscbth.png" alt="image">

            <div class="mid">
                <p>Pricing</p>
                <p>Features</p>
                <p>Showcase</p>
                <button>Login</button>
                <button>Sign Up <span class="material-symbols-outlined">arrow_forward</span></button>

            </div>
    </header>
        <main>

            
        </main>
</body>
</html>
